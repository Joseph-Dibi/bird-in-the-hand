<app-menu-bar></app-menu-bar>

<div class="table-container">
  <table class="aviary-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Image Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Aviary Photos</th>
      <td mat-cell *matCellDef="let element">
        <img class="list-image" [src]="element.photo" alt="Photo" class="table-image" />
      </td>
    </ng-container>

    <!-- Table Header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Table Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-rows"></tr>
  </table>
</div>

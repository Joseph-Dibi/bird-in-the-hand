<div class="card">
  <header class="site-header">
    <h1 class="site-title">Bird in the Hand</h1>
  </header>
  <div class="logo-container">
    <div>
      <img
        class="bh-logo"
        src="assets/icons/bird-in-hand-logo.jpg"
        alt="Bird in Hand Logo"
      />
    </div>
    <div class="login-form">
      <span>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter your username" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" />
        </mat-form-field>
      </span>
      <span>
        <button mat-raised-button routerLink="/aviary">
          Login
        </button>
        <button mat-raised-button routerLink="/register">
          Register
        </button>
      </span>
    </div>
  </div>
</div>

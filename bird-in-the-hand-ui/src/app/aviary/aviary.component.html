<app-menu-bar></app-menu-bar>

<div class="table-container">
  <table
    class="aviary-table"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!-- Image Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef class="aviary-title photo-column">
        Aviary Photos
      </th>
      <td mat-cell *matCellDef="let element" class="photo-column">
        <span class="flex-column">
          <h4>{{ element.title }}</h4>
          <img
            class="list-image"
            [src]="element.photo"
            alt="{{element.title}}"
            class="table-image"
            (click)="openPhotoDetailDialog(element)"
          />
          <span class="flex-row"><img class="vote-icon" src="assets/icons/vote-icon.png" alt="Bird Vote Icon" /> <h4 class="vote-text">Flock: {{ element.votes }}</h4></span> 
          <span class="flex-row info-text">
            <p>{{ element.author }}, {{ element.uploadDate | date : "MMMM dd yyyy" }}</p>
          </span>
        </span>
      </td>
    </ng-container>

    <!-- Table Header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Table Rows -->
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-rows"
    ></tr>
  </table>
</div>
